<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roupas</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <h1>Roupas para eu levar sábado</h1>
  </header>
  <div class="container">
    <div class="card">
      <img src="https://th.bing.com/th/id/OIP.trLq6-e4_6mqw9AA5dw9kwHaJ4?w=141&h=188&c=7&r=0&o=5&dpr=1.3&pid=1.7"
        alt="Shirt">
      <h3>Camisa</h3>
      <button class="add-to-backpack">Adicionar à mochila</button>
    </div>
    <div class="card">
      <img src="https://th.bing.com/th/id/OIP.s0KjHHMvQNjkVpNHLVtFwwHaJQ?w=150&h=188&c=7&r=0&o=5&dpr=1.3&pid=1.7"
        alt="Pants">
      <h3>Calça</h3>
      <button class="add-to-backpack">Adicionar à mochila</button>
    </div>
  </div>
  <button id="show-backpack">Bag</button>
  <div class="backpack hidden">
    <div class="popup">
      <h2>Mochila</h2>
      <button id="close-backpack">X</button>
      <ul id="backpack-items"></ul>
    </div>
  </div>
  <script src="script.js"></script>

</body>

</html>
